<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Fortune Cookies</title>
</head>
<body>
    <header>
        <h1>Eat a cookie and Know your Fortune</h1>
    </header>
    <main>
        <section>
            <form action="cookies.php" method="get">
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" required>
                </div>
                <div>
                    <label for="numofcookies">Enter number of Cookies</label>
                    <input type="number" name="numofcookies" id="numofcookies" min="1" max="21" step="1" required>
                    
                </div>
                <div>
                    <label for="luckeynumrange">pick the Range of luckey number(Between 1 and 21 )</label>
                    <input type="range" name="luckeynumrange" id="luckeynumrange" min="1" max="21" step="1"required>
                </div>
                <div>
                    <label for="color">Pick color for Cookies</label>
                    <select name="color" id="color">
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="aqua">Aqua</option>
                        <option value="pink">Pink</option>
                    </select>

                </div>
                
                <input type="submit" value="Get Cookies">

            </form>
        </section>
    </main>
    
</body>
</html>
